<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF转图片转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-500 rounded-full mb-4">
                <i class="fas fa-file-pdf text-white text-2xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-green-400 mb-2">PDF转图片转换器</h1>
            <p class="text-gray-400 text-lg">高效、专业的PDF文档转图片工具</p>
        </div>

        <!-- Instructions Card -->
        <div class="bg-gray-800 rounded-xl p-6 mb-8 border border-gray-700 hover:border-green-500 transition-all duration-300">
            <h2 class="text-xl font-semibold text-green-400 mb-4 flex items-center">
                <i class="fas fa-info-circle mr-2"></i>
                使用说明
            </h2>
            <div class="space-y-3 text-gray-300">
                <div class="flex items-start">
                    <span class="text-green-400 mr-3 font-bold">1.</span>
                    <span>点击"选择PDF文件"按钮，选择要转换的PDF文档</span>
                </div>
                <div class="flex items-start">
                    <span class="text-green-400 mr-3 font-bold">2.</span>
                    <span>点击"选择输出文件夹"按钮，选择图片保存位置</span>
                </div>
                <div class="flex items-start">
                    <span class="text-green-400 mr-3 font-bold">3.</span>
                    <span>点击"开始转换"按钮，等待转换完成</span>
                </div>
            </div>
        </div>

        <!-- Status Display -->
        <div id="statusContainer" class="hidden mb-6">
            <div class="bg-gray-800 rounded-xl p-4 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i id="statusIcon" class="fas fa-info-circle text-green-400 mr-3"></i>
                        <span id="statusText" class="text-gray-300"></span>
                    </div>
                    <div id="progressContainer" class="hidden">
                        <div class="w-32 bg-gray-700 rounded-full h-2">
                            <div id="progressBar" class="bg-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- File Selection Cards -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <!-- PDF File Selection -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 hover:border-green-500 transition-all duration-300">
                <h3 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                    <i class="fas fa-file-pdf mr-2"></i>
                    PDF文件
                </h3>
                <div class="space-y-4">
                    <button id="selectPdfBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-green-500/25">
                        <i class="fas fa-folder-open mr-2"></i>
                        选择PDF文件
                    </button>
                    <div id="pdfFileInfo" class="hidden">
                        <div class="bg-gray-700 rounded-lg p-3">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-300 truncate" id="pdfFileName"></span>
                                <button id="clearPdfBtn" class="text-red-400 hover:text-red-300 ml-2">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Folder Selection -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 hover:border-green-500 transition-all duration-300">
                <h3 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                    <i class="fas fa-images mr-2"></i>
                    输出文件夹
                </h3>
                <div class="space-y-4">
                    <button id="selectFolderBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-green-500/25">
                        <i class="fas fa-folder-open mr-2"></i>
                        选择输出文件夹
                    </button>
                    <div id="folderInfo" class="hidden">
                        <div class="bg-gray-700 rounded-lg p-3">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-300 truncate" id="folderPath"></span>
                                <button id="clearFolderBtn" class="text-red-400 hover:text-red-300 ml-2">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Convert Button -->
        <div class="text-center">
            <button id="convertBtn" disabled class="bg-gray-600 text-gray-400 font-medium py-4 px-8 rounded-xl text-lg transition-all duration-300 disabled:cursor-not-allowed">
                <i class="fas fa-magic mr-2"></i>
                开始转换
            </button>
        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-gray-800 rounded-xl p-8 max-w-md mx-4 border border-green-500">
                <div class="text-center">
                    <div id="resultIcon" class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center">
                        <i id="resultIconClass" class="text-3xl"></i>
                    </div>
                    <h3 id="resultTitle" class="text-xl font-semibold mb-2"></h3>
                    <p id="resultMessage" class="text-gray-300 mb-6"></p>
                    <button id="closeModalBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
